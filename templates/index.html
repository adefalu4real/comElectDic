<!DOCTYPE html>
<html>
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOM4d2XpcwM/s3uBi94q2OOaekSTOuE0U+LCLl8c" crossorigin="anonymous">
    <title>Electrical and Computer Dictionary</title>
    <style>
        body {
            font-family: "Inter", sans-serif;
            font-optical-sizing: auto;
            font-style: normal;
            max-width: 100%;
            width: 100%;
            background-color: rgb(250, 247, 247);
        }
        .footer{
            margin-bottom: 0rem;
            height: 70px;
            flex-shrink: 0;
            box-shadow: 4px 4px 40px 0px rgba(0, 0, 0, 0.1);
            padding-left: 12rem;
            padding-right: 12rem;
            padding-top: 2rem;
            font-style: italic;
            font-size: 12px ;
            background-color: #252525;
            color: aliceblue;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
        }
        .header {
            margin-top: 2px;
            height: 70px;
            flex-shrink: 0;
            box-shadow: 4px 4px 40px 0px rgba(0, 0, 0, 0.1);
            padding-left: 12rem;
            margin-bottom: 12rem;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            padding-right: 12rem;
            background-color: #faf8ed;
            border-radius: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            padding-top: 2rem;
            margin-bottom: 12rem;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            height: 2rem;
            border-radius: 10px;
            border: 1px solid #ccc;
        }
        #search-button {
            padding: 10px 20px;
            border-radius: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        #search-button i {
            margin-right: 5px;
        }
        .term {
            margin-bottom: 20px;
        }
        .term img {
            max-width: 100px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Dictionary</h1>
    </div>
    <div class="container">
        <h1>Electrical and Computer Dictionary</h1>
        <input type="text" id="search" placeholder="Search for a term..." onkeypress="checkEnter(event)">
        <button id="search-button" onclick="searchTerm()"><i class="fas fa-search"></i>Search</button>
        <div id="results"></div>
    </div>
    <footer class="footer">
        <p> A mini project initiated by computer engineering student HND1 </p>
        <p>Matric Number:H/CTE/23/:0792,0793,0794,0795,0796,0797,0798,0799,0800,0801,0802</p>
    </footer>
    
    <script>
        function searchTerm() {
            var searchQuery = document.getElementById('search').value;
            fetch('/search?term=' + searchQuery)
                .then((response) => response.json())
                .then(data => {
                    var resultsDiv = document.getElementById('results');
                    resultsDiv.innerHTML = '';
                    data.forEach(item => {
                        var termDiv = document.createElement('div');
                        termDiv.className = 'term';
                        termDiv.innerHTML = '<h2>' + item.word + '</h2>';
                        item.meanings.forEach(meaning => {
                            meaning.definitions.forEach(def => {
                                termDiv.innerHTML += '<p>' + def.definition + '</p>';
                                if (def.example) {
                                    termDiv.innerHTML += '<p><em>Example: ' + def.example + '</em></p>';
                                }
                                if (def.image_url) {
                                    termDiv.innerHTML += '<img src="' + def.image_url + '" alt="' + item.word + '">';
                                }
                            });
                        });
                        resultsDiv.appendChild(termDiv);
                    });
                })
                .catch(error => {
                    console.error('Error fetching the term:', error);
                });
        }

        function checkEnter(event) {
            if (event.key === 'Enter') {
                searchTerm();
            }
        }
    </script>
</body>
</html>
